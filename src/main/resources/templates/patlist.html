<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>name</th>
                <th>birth</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${patients}">      <!--th:each ist wie ein Foreach schleife-->
                <td th:text="${p.name}"></td>
                <td th:text="${p.birth}"></td>
            </tr>
        </tbody>

    </table>

    <p>
        <a href="/patient/add">new patient</a>
    </p>
</div>
</body>
</html>
